<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font: 18px Helvetica, sans-serif;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 90vw;
      max-height: 90vh;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0 0 20px 0;
    }

    p {
      margin: 10px 0;
    }

    a {
      color: #dc8100;
      text-decoration: none;
    }

    a:hover {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Association of Supporting Viet Nam Handicapped and Orphans">
    </div>
    <h1>We&rsquo;ll be back soon!</h1>
    <p>Sorry for the inconvenience but we&rsquo;re performing some maintenance at the moment. If you need to you can always <a href="mailto:info@asvho.org">contact us</a>, otherwise we&rsquo;ll be back online shortly!</p>
    <p>&mdash; ASSOCIATION OF SUPPORTING VIET NAM HANDICAPPED AND ORPHANS</p>
  </div>
</body>
</html>
